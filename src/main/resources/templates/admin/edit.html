<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <label for="lastname">LastName</label>
        <input type="text" th:field="*{lastName}" id="lastname"/>
        <br/>
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age"/>
        <br/>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password"/>
        <br/>
        <label for="roleAdmin">Roles</label>
        <input type="checkbox" th:field="*{roles}" th:text="ADMIN" th:value="${roleAdmin.getId()}" id="roleAdmin"/>
        <label for="roleUser"></label>
        <input type="checkbox" th:field="*{roles}" th:text="USER" th:value="${roleUser.getId()}" id="roleUser"/>
<!--        <p th:text="${user.getRoles()}"></p>-->
        <input type="submit" value="Update user"/>
    </div>
</form>
</body>
</html>
